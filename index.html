<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main">
        <div class="nav">
            <div class="lnav">
                <h3>FastFood</h3>
            </div>
            <div class="rnav">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <div class="mid">
            <div class="lmid">
                <div class="box">
                    <div class="line"></div>
                    <div class="text">

                        <h2>AMAZING BURGER </h2>
                        <h4>AT LOW PRICE</h4    >
                    </div>
                </div>
                <div class="para">
                    <p>Get the best of your table away  food with a low budget</p>
                    <div class="btn">
                        <button class="menu">View menu</button>
                        <button class="table">Book a table</button>
                    </div>
                </div>
                <div class="time">
                    <div class="time1">
                        <h4>Breakfast</h4>
                        <p>6 Am to 11 Am</p>
                    </div>
                    <div class="time2">
                        <h4>Lunch</h4>
                        <p>12 Pm to 2 Pm</p>
                    </div>
                    <div class="time3">
                        <h4>Dinner</h4>
                        <p>6 Pm to 10 Pm</p>
                    </div>
                </div>
            </div>
            <div class="rmid">
                <img src="/burger_img-removebg-preview.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
